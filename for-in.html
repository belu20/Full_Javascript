<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in</title>
</head>
<body>
    <script>
        const person={
            firstName :"ihsan",
            LastName :"Septian"
        };

        for(const property in person){
            document.writeln(`<p>${property} : ${person[property]}</p>`);
        }
    </script>
</body>
</html>
