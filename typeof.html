<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeof</title>
</head>
<body>
    <!-- mencari tahu typeData -->
    <script>
       let data = 80;
       
       const typeData = typeof data;
       document.writeln(`<p>${typeData}</p>`);
    </script>
</body>
</html>
